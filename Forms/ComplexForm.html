<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <form>
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name1">Name: </label>
            <input type="text" id="name1">
            <pre style="display:inline">  </pre>
            <label for="email1">Email: </label>
            <input type="email" id="email1">
            <pre style="display:inline">  </pre>
            <label for="phone1">Phone: </label>
            <input type="tel" id="phone1"><br/><br/>

            <label for="db">Date Of Birth: </label>
            <input type="date" id="db"> 
            <pre style="display:inline">   </pre>
            <label for="xy">Gender:</label> 
            <input type="radio" id="gen1" name="gen">
            <label for="gen1">Male</label>
            <input type="radio" id="gen2" name="gen">
            <label for="gen2">Female</label>
            <input type="radio" id="gen3" name="gen">
            <label for="gen3">Others</label><br/><br/>

            <label for="coun">Country: </label>
            <select name="selector2" id="selector2">
                <option value="india">India</option>
                <option value="united states">United States</option>
                <option value="brazil">Brazil</option>
            </select><br/><br/>
        </fieldset>
        <fieldset>
            <legend>Other Information: </legend>
            <label for="com">Comments:</label><br/>
            <textarea name="textarea1" id="textarea1" cols="60" rows="10"></textarea><br/><br/>

            <input type="checkbox" id="check2">
            <label for="check2">I agree to the terms and conditions</label><br/><br/>
        </fieldset><br/><br/>
        <input type="button" value="submit">
    </form>
</body>
</html>
